<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnkeyDown</title>

    <style>
        div#ball{
            background-color: #28abe3;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 300px;
            top:0;

        }
    </style>


</head>
<body>


    <div id="ball"></div>

    <script>

        var ballLeft = 0;
        var ballTop = 0;
        var divBall = document.querySelector("#ball");

        document.onkeydown = function (evt) {
            evt = evt || window. event;
            if (evt.keyCode === 40)
            {
                ballTop +=10;
                divBall.style.top =ballTop + "px";
            }
            else if (evt.keyCode === 38)
            {
                ballTop -=10;
                divBall.style.top = ballTop + "px";
            }
            else if (evt.keyCode === 39)
                {
                    ballLeft += 10;
                    divBall.style.left = ballLeft + "px";
                }

            else if (evt.keyCode === 37)
            {
                ballLeft -= 10;
                divBall.style.left = ballLeft + "px";
            }


        }

        //divBall.style.background = "blue";
        //divBall.style.left ="200px";



    </script>

</body>
</html>
