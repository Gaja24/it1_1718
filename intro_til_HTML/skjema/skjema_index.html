<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skjema</title>
    <link rel="stylesheet" href="skjema_stil.css">
</head>
<body>

    <div class="skjemapakker">

        <div class="skjemainfo">

            <h3> Fyll inn</h3>
            <ul>
                <li>Molde VGS</li>
                <li>Øvre veg 23</li>
                <li>6413 Molde</li>
            </ul>
        </div>

        <form class="skjemaform">

            <p>
                <label for="">Fornavn</label><br>
                <input type="">
            </p>

            <p>
                <label for="">Etternavn</label><br>
                <input type="">
            </p>

                <label for="">E-post</label><br>

            </p>

            <p class="full_bredde">

            </p>

            <p class="send">

            </p>


        </form>

    </div>
